<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #5f6368;
    }

    .current-site {
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .site-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .site-url {
      font-family: monospace;
      font-size: 12px;
      color: #5f6368;
      background: #f1f3f4;
      padding: 2px 6px;
      border-radius: 4px;
      word-break: break-all;
    }

    .status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status.active {
      background: #e8f5e8;
      color: #137333;
    }

    .status.excluded {
      background: #fce8e6;
      color: #d93025;
    }

    .add-url-form {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .add-url-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
    }

    .add-url-input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #3c4043;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background: #f1f3f4;
    }

    .btn-danger {
      background: #d93025;
      color: white;
    }

    .btn-danger:hover {
      background: #b52d20;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 12px;
    }

    .excluded-list {
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
    }

    .excluded-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #f1f3f4;
    }

    .excluded-item:last-child {
      border-bottom: none;
    }

    .excluded-url {
      font-family: monospace;
      font-size: 12px;
      color: #5f6368;
      word-break: break-all;
      flex: 1;
    }

    .default-tag {
      font-size: 10px;
      background: #f1f3f4;
      color: #5f6368;
      padding: 2px 6px;
      border-radius: 8px;
      margin-right: 8px;
    }

    .empty-state {
      padding: 24px;
      text-align: center;
      color: #5f6368;
      font-size: 12px;
    }

    .success-message {
      background: #e8f5e8;
      color: #137333;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }

    .error-message {
      background: #fce8e6;
      color: #d93025;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Blur Extension Settings</h1>
  </div>

  <div class="section">
    <h2>Current Site</h2>
    <div class="current-site">
      <div class="site-info">
        <div class="site-url" id="currentUrl">Loading...</div>
        <div class="status" id="currentStatus">Loading...</div>
      </div>
      <div style="display: flex; gap: 8px; margin-top: 8px;">
        <button class="btn btn-primary btn-small" id="toggleBlurBtn">
          Toggle Blur
        </button>
        <button class="btn btn-secondary btn-small" id="toggleCurrentSite">
          Add to Excluded
        </button>
      </div>
    </div>
  <div id="message"></div>
  </div>

  <div class="section">
    <h2>Add Excluded URL</h2>
    <div class="add-url-form">
      <input type="text" class="add-url-input" id="newUrlInput" placeholder="Enter URL or domain (e.g., example.com)">
      <button class="btn btn-primary" id="addUrlBtn">Add</button>
    </div>
  </div>

  <div class="section">
    <h2>Excluded URLs</h2>
    <div class="excluded-list" id="excludedList">
      <div class="empty-state">Loading...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>

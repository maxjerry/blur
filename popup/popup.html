<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/shared.css">
</head>

<body>
  <div class="header">
    <h1>Blur Extension Settings</h1>
  </div>

  <div class="section">
    <div class="toggle-switch">
      <input type="checkbox" class="toggle-icon" id="toggleBlurSwitch" />
      <span id="toggleBlurLabel">Blur</span>
    </div>
    <div class="toggle-switch toggle-background-blur">
      <input type="checkbox" class="toggle-icon" id="toggleBackgroundBlurSwitch" />
      <span id="toggleBackgroundBlurLabel">Background Blur</span>
    </div>
    <div id="message"></div>
  </div>

  <div class="section blur-intensity-section">
    <h2>Blur Intensity</h2>
    <div class="blur-intensity-control">
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
        <span>Blur Amount:</span>
        <span class="intensity-value" id="intensityValue">30px</span>
      </div>
      <input type="range" class="intensity-slider" id="intensitySlider" min="10" max="200" value="50" step="2">
      <div class="intensity-labels">
        <span>Light (10px)</span>
        <span>Heavy (200px)</span>
      </div>
      <div class="blur-preview">
        <span>Preview Image</span>
        <span class="blur-preview-image" id="previewText"><img src="./preview-image.png" alt="Preview Image"></span>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Current Site</h2>
    <div class="current-site">
      <div class="site-info">
        <div class="site-url" id="currentUrl">Loading...</div>
        <div class="status" id="currentStatus">Loading...</div>
      </div>
      <div style="display: flex; gap: 8px; margin-top: 8px;">
        <button class="btn btn-secondary btn-small" id="toggleCurrentSite">
          Add to Excluded
        </button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Add Excluded URL</h2>
    <div class="add-url-form">
      <input type="text" class="add-url-input" id="newUrlInput" placeholder="Enter URL or domain (e.g., example.com)">
      <button class="btn btn-primary" id="addUrlBtn">Add</button>
    </div>
  </div>

  <div class="section">
    <h2>Excluded URLs</h2>
    <div class="excluded-list" id="excludedList">
      <div class="empty-state">Loading...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
